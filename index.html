<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" href="styles.css">
	<title>Oliver Morgan</title>
</head>


<body onload="settings()">
    <div class="container">
        <a id="handheld" class="content" title="Custom Handheld" href="handheld">
            <div class="tab">
                <div class ="tabBackground"></div>
                <p class="title">[WIP]Custom Handheld</p>
                <p class="subtitle">RetroPi</p>
                <p class="subtitle">18/05</p>
                <div class="icons">
                    <img id="print" class="icon" src="Images/icons/3dprint.jpg">
                    <img id="design" class="icon" src="Images/icons/fusion.png">
                    <img id="game" class="icon" src="Images/icons/game.png">
                </div>
            </div>
            <div class="imageholder">
                <img class="preview" src="Images/Previews/handheld.jpg">
            </div>
        </a>
        <a class="content" title="HGBD Momokapool" href="momokapool">
            <div class="tab">
                <div class ="tabBackground"></div>
                <p class="title">HGBD Momokapool</p>
                <p class="subtitle">モモカプル</p>
                <p class="subtitle">18/05</p>
                <div class="icons">
                    <img id="art" class="icon" src="Images/icons/airbrush.png">
                    <img id="art" class="icon" src="Images/icons/cutter.png">
                </div>
            </div>
            <div class="imageholder">
            <img class="preview" src="Images/Previews/momokapool.jpg">
                </div>
        </a>
        
        <a class="content" href="sushi">
            <div class="tab">
                <div class ="tabBackground"></div>
                <p class="title">[WIP]Sushi</p>
                <p class="subtitle">minigames</p>
                <p class="subtitle">current</p>
                <div class="icons">
                    <img id="programming" class="icon" src="Images/icons/unity.png">
                    <img id="game" class="icon" src="Images/icons/game.png">
                </div>
            </div>
            <div class="imageholder">
            <img class="preview" src="Images/Previews/sushi.jpg">
                </div>
         </a>
        
        <a class="content" href="atst">
            <div class="tab">
                <div class ="tabBackground"></div>
                <p class="title">AT-ST</p>
                <p class="subtitle">Bandai 1/48</p>
                <p class="subtitle">18/04</p>
                <div class="icons">
                    <img id="art" class="icon" src="Images/icons/airbrush.png">
                    <img id="art" class="icon" src="Images/icons/cutter.png">
                </div>
            </div>
            <div class="imageholder">
            <img class="preview" src="Images/Previews/atst.jpg">
                </div>
         </a>
        <a class="content" href="towerdef">
            <div class="tab">
                <div class ="tabBackground"></div>
                <p class="title">Tower Defense</p>
                <p class="subtitle">with A* pathfinding</p>
                <p class="subtitle">17/11</p>
                <div class="icons">
                    <img id="programming" class="icon" src="Images/icons/unity.png">
                    <img id="game" class="icon" src="Images/icons/game.png">
                    <img id="ai" class="icon" src="Images/icons/ai.png">
                </div>
            </div>
            <div class="imageholder">
            <img class="preview" src="Images/Previews/gemtd.jpg">
                </div>
         </a>
        <a class="content" href="aircon">
            <div class="tab">
                <div class ="tabBackground"></div>
                <p class="title">Aircon Remote</p>
                <p class="subtitle">WiFi enabled</p>
                <p class="subtitle">18/06</p>
                <div class="icons">
                    <img id="programming" class="icon" src="Images/icons/arduino.png">
                </div>
            </div>
            <div class="imageholder">
            <img class="preview" src="Images/Previews/aircon.jpg">
                </div>
         </a>
        
        <a class="content" href="grimoire">
            <div class="tab">
                <div class ="tabBackground"></div>
                <p class="title">HG Grimoire Red Beret</p>
                <p class="subtitle">グリモアレッドベレー</p>
                <p class="subtitle">18/02</p>
                <div class="icons">
                    <img id="art" class="icon" src="Images/icons/airbrush.png">
                </div>
            </div>
            <div class="imageholder">
            <img class="preview" src="Images/Previews/grimoire.jpg">
                </div>
         </a>
        
        <a class="content" href="corvette">
            <div class="tab">
                <div class ="tabBackground"></div>
                <p class="title">Rebel Blockade Runner</p>
                <p class="subtitle">CR90 Corvette</p>
                <p class="subtitle">17/10</p>
                <div class="icons">
                    <img id="art" class="icon" src="Images/icons/airbrush.png">
                    <img id="art" class="icon" src="Images/icons/cutter.png">
                </div>
            </div>
            <div class="imageholder">
            <img class="preview" src="Images/Previews/blockade.jpg">
                </div>
         </a>
        
        
        <div id='filter'></div>
    </div>
    
    <script type="text/javascript" src="scripts.js"></script>
</body>
